name: Build Docker Image
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Docker Image
    strategy:
      matrix:
        dockerfile: [go.Dockerfile]
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-latest-arm
            platform: linux/arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: walnuts1018
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Create Cache Scope Key
        id: cache-scope-key
        run: echo "SCOPE_KEY=$(sed 's/[^a-zA-Z0-9]//g' <<<${{ github.repository }})" >> $GITHUB_ENV

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{github.repository}},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ steps.cache-scope-key.outputs.SCOPE_KEY }}
          cache-to: type=gha,mode=max,scope=${{ steps.cache-scope-key.outputs.SCOPE_KEY }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: walnuts1018
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/walnuts1018/devcontainer-image-go:latest \
            -t ghcr.io/walnuts1018/devcontainer-image-go:${{ github.sha }}-${{ github.run_number }} \
            $(printf 'ghcr.io/walnuts1018/devcontainer-image-go@sha256:%s ' *)
